{% extends "_base.htm" %}
{% block bodycontent %}

<div class="pg">

	<h2><center>Verify Whether You Qualify:</center></h2>
		<p>
		Copy and paste your MTurk ID below.<br>
		<br>It is critical that you use your correct MTurk ID. If your ID below is wrong <u>your work may be rejected and you will not be paid</u>.
		</p>

	<form method="post" action="/mturkid">
		MTurk ID: 
		<input type="text" name="ID"/>
		<input type="hidden" id="browser" name="browser" value="">
		<input type="submit" value="Submit"/> 
	</form>

</div>

<script>
function checkBrowser(){
    var ua= navigator.userAgent, tem, 
    M= ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
    if(/trident/i.test(M[1])){
        tem=  /\brv[ :]+(\d+)/g.exec(ua) || [];
        return 'IE '+(tem[1] || '');
    }
    if(M[1]=== 'Chrome'){
        tem= ua.match(/\bOPR\/(\d+)/)
        if(tem!= null) return 'Opera '+tem[1];
    }
    M= M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
    if((tem= ua.match(/version\/(\d+)/i))!= null) M.splice(1, 1, tem[1]);
    return M.join(' ');
}

var browser = checkBrowser();
document.getElementById('browser').value = browser;

</script>

{% endblock %}
